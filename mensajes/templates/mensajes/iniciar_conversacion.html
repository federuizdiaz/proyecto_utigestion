{% extends 'hospital_uti/base.html' %}

{% block title %}Iniciar Conversación{% endblock %}

{% block content %}
<div class="start-chat-container">
    <h2 class="start-chat-header">Iniciar una nueva conversación</h2>
    <form method="post" class="start-chat-form">
        {% csrf_token %}
        {{ formulario_iniciar_chat.as_p }}
        <button type="submit" class="start-chat-button">Iniciar Chat</button>
    </form>
    <div class="back-link">
        <a href="{% url 'ver_chats' %}" class="back-link-button">Volver a mis chats</a>
    </div>
</div>
{% endblock %}
